<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Hey There!</h1>
        <h3>
          Welcome to my blog! This is the first in many years since I did a blog
          entry =)
        </h3>
      </div>
      <figure class="introart">
        <img src="/css flexbox assignment/assets/myart.jpg" alt="my art" />
      </figure>
    </header>
    <main>
      <section class="blog-card">
        <figure class="img">
          <img
            class="blogpic"
            src="/css flexbox assignment/assets/cloud1.jpg"
            alt="clouds"
          />
          <figcaption>The Calm before The Storm</figcaption>
        </figure>
        <article class="tags">
          <p>Confusion</p>
          <p>Contemplating</p>
        </article>
        <article class="author">
          <figure class="img1">
            <img
              class="avatar"
              src="/css flexbox assignment/assets/avatar.jpg"
              alt="my avatar"
            />
            <figcaption>Abee Wong</figcaption>
          </figure>
          <p class="date">2022-04-21</p>
        </article>
      </section>
      <section class="blog-card">
        <figure class="img">
          <img
            class="blogpic"
            src="/css flexbox assignment/assets/cloud2.jpg"
            alt="clouds"
          />
          <figcaption>The Silver Lining</figcaption>
        </figure>
        <article class="tags">
          <p>Breaking out</p>
        </article>
        <article class="author">
          <figure class="img1">
            <img
              class="avatar"
              src="/css flexbox assignment/assets/avatar.jpg"
              alt="my avatar"
            />
            <figcaption>Abee Wong</figcaption>
          </figure>
          <p class="date">2022-04-21</p>
        </article>
      </section>
      <section class="blog-card">
        <figure class="img">
          <img
            class="blogpic"
            src="/css flexbox assignment/assets/cloud3.jpg"
            alt="clouds"
          />
          <figcaption>After the Storm</figcaption>
        </figure>
        <article class="tags">
          <p>Confusion</p>
        </article>
        <article class="author">
          <figure class="img1">
            <img
              class="avatar"
              src="/css flexbox assignment/assets/avatar.jpg"
              alt="my avatar"
            />
            <figcaption>Abee Wong</figcaption>
          </figure>
          <p class="date">2022-04-21</p>
        </article>
      </section>
    </main>
  </body>
</html>
