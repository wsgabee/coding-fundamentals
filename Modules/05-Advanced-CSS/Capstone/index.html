<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
    />
  </head>
  <body>
    <header>
      <div class="navigation">
        <figure>
          <img
            class="sitelogo"
            src="/css flexbox capstone/assets/SIGN STAMP.jpg"
            alt="weblogo"
          />
        </figure>
        <ul class="directory">
          <li class="sitenav"><a class="sitenav_link" href="#">About me</a></li>
          <li class="sitenav"><a class="sitenav_link" href="#">Projects</a></li>
          <li class="sitenav"><a class="sitenav_link" href="#">Contact</a></li>
        </ul>
        <div class="email_link">
          <a class="email_button" href="#">Email me</a>
        </div>
      </div>
    </header>
    <main>
      <div class="getintouch">
        <div class="info">
          <article class="intro">
            <h1>Getting in Touch</h1>
            <h3>
              Interested in my work? Leave a message so we can keep in touch, or
              reach out to me!
            </h3>
          </article>
          <div>
            <ul class="contact_detail">
              <li class="phonenumber">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  strokeWidth="{2}"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
                0123456789
              </li>
              <li class="emailaddress">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  strokeWidth="{2}"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
                syinik196@gmail.com
              </li>
              <li class="resident">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                Currently residing in Malaysia.
              </li>
            </ul>
            <ul class="links">
              <li>
                <a href="#" class="fa fa-facebook"></a>
              </li>
              <li>
                <a href="#" class="fa fa-instagram"></a>
              </li>
              <li>
                <a class="fa fa-twitter" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="contactform">
          <h3>Send me a message</h3>
          <div class="row">
            <div class="col_25">
              <label for="name">Name</label>
            </div>
            <div class="col_75">
              <input type="text" name="Name" id="name" required />
            </div>
          </div>
          <div class="row">
            <div class="col_25">
              <label for="email">Email</label>
            </div>
            <div class="col_75">
              <input type="text" name="email" id="email" required />
            </div>
          </div>
          <div class="row">
            <div class="col_25">
              <label for="phone">Phone</label>
            </div>
            <div class="col_75">
              <input type="text" name="phone" id="phone" />
            </div>
          </div>
          <div class="row">
            <div class="col_25">
              <label for="subject">Subject</label>
            </div>
            <div class="col_75">
              <input type="text" name="subject" id="subject" required />
            </div>
          </div>
          <div class="row">
            <div class="col_25">
              <label for="messages">Message</label>
            </div>
            <div class="col_75">
              <textarea
                name="messages"
                id="messages"
                cols="30%"
                rows="10"
                placeholder="Leave a message..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
